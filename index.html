    <div class="col-sm-3 col-md-5">
    </div>
    <!-- Hero box #2 (For brands)-->

      <h1>For <strong>Brands</strong></h1>
      <p>Find freelancer(s) using our services.</p>
      <p><strong>Get started today!</strong></p>
    </div>
  </div>
</div>
